<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Analysis</title>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/index.css"> 
  <script src="/static/js/index.js" defer></script>
  <style>
    .error {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/">Analyze Email</a>
      <a href="/learn_phishing">Test Yourself</a>
    </nav>
  </header>

  <main>
    <div id="main-container">
      <form id="analysis-form">
        <h2>Analyze Your Email</h2>
        <input type="text" id="subject" placeholder="Email Subject">
        <textarea id="body" placeholder="Email Body"></textarea>
        <button type="button" id="analyze-btn">Analyze</button>
      </form>

      <div id="loading-spinner" style="display:none; text-align:center;">
        <img src="/static/images/spinner.gif" alt="Loading" style="width:50px; height:auto;" />
        <p>Processing... <span id="timer-counter">0</span> seconds</p>
      </div>

      <div id="results-placeholder" style="display:none;">
        <h3>Results from BERT and XAI analysis:</h3>
        <p id="prediction-result"></p>
        <h4>LIME Explanation:</h4>
        <div id="lime-visual"></div>
        <h4>Integrated Gradients Explanation:</h4>
        <div id="ig-visual" style="margin-top: 10px;"></div>
      </div>     
        
    </div>
  </main>

</body>

</html>
